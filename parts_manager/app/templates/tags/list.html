{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>タグ一覧</h2>
      {% if tags %}
        <ul class="list-group">
          {% for tag in tags %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ tag.name }}
              <span>
                <a href="{{ url_for('tags.tag_edit', tag_id=tag.id) }}" class="btn btn-sm btn-warning">編集</a>
                <form action="{{ url_for('tags.tag_delete', tag_id=tag.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('本当にこのタグを削除しますか？');">
                  <button type="submit" class="btn btn-sm btn-danger">削除</button>
                </form>
              </span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>まだタグが登録されていません。</p>
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>新規タグ登録</h2>
      <form action="{{ url_for('tags.tag_list') }}" method="POST">
        <div class="input-group mb-3">
          <input type="text" name="name" class="form-control" placeholder="新しいタグ名" required>
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">登録</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
