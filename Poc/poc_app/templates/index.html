<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PoC - CSV & SVG アップロード</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1>PoC: KiCad BOM + SVG ビューア</h1>

  <h2 class="mt-4">1. BOM CSVファイルアップロード</h2>
  <form action="{{ url_for('upload_bom') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">BOM CSVファイルを選択</label>
      <input type="file" name="file" class="form-control" accept=".csv">
    </div>
    <button type="submit" class="btn btn-primary">BOMアップロード</button>
  </form>

  <h2 class="mt-5">2. SVGファイルアップロード</h2>
  <form action="{{ url_for('upload_svgs') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">回路図SVGファイルを選択</label>
      <input type="file" name="schematic_svg" class="form-control" accept=".svg">
    </div>
    <div class="mb-3">
      <label class="form-label">基板図SVGファイルを選択</label>
      <input type="file" name="pcb_svg" class="form-control" accept=".svg">
    </div>
    <button type="submit" class="btn btn-secondary">SVGアップロード</button>
  </form>

  <p class="mt-5">アップロード後、<a href="{{ url_for('bom') }}">BOMビューア画面へ</a></p>
</body>
</html>
